<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap - 1st Project</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .main-panel{
        margin: 20px;
    }

    .stredit{
        border-color: #383838;
    }

    .panel-signin:hover{
        
    }

    footer{
        background-color: #711fa8;
        text-align: center;
    }

    /* texts */

    .text-maintitle,
    .text-signin,
    .text-signup{
        color: #383838;
    }

    .text-logindata{
        width: 10%;
    }

    .text-contact{
        color: #f0f0f0;
    }
  </style>
<body>
    <div class="main-panel">
        <h1 class="text-maintitle">Welcome!!!</h1>
        <br>
        <div class="panel-signin">
            <h3 class="text-signin">First time? <b>Sign in</b></h3>
            <br>
            <div class="text-logindata">
                <label><b>E-mail</b></label>
            </div>
            <input class="stredit form-control" type="text" name="email-signin">
            <br>
            <div class="text-logindata">
                <label><b>Password</b></label>
            </div>
            <input class="stredit form-control" type="text" name="pwd-signin">
        </div>
        <br>
        <div class="panel-signup">
            <h3 class="text-signup">Already have an account? <b>Sign up</b></h3>
            <br>
            <div class="text-logindata">
                <label><b>E-mail</b></label>
            </div>
            <input class="stredit form-control" type="text" name="email-signup">
            <br>
            <div class="text-logindata">
                <label><b>Password</b></label>
            </div>
            <input class="stredit form-control" type="text" name="pwd-signup">
        </div>
        <br>
    </div>

    <footer>
    <p class="text-contact">Get in touch!</p>
    <br>
    <p class="text-contact">[e-mail]</p>
    <p class="text-contact">[phone]</p>
    </footer>
</body>
</html>
